{% extends "base.html" %}

{# Load the tag library #}
{% load bootstrap3 %}

{% block content %}
    <form action="{% url 'login' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "log-in" %} Log in
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
