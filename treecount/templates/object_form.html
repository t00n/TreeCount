{% extends "base.html" %}

{# Load the tag library #}
{% load bootstrap3 %}

{% block content %}
	<form action="" method="post" enctype="multipart/form-data">
	    {% csrf_token %}
	  	{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				{% bootstrap_icon "star" %} {{ button_value }}
			</button>
		{% endbuttons %}
	</form>
{% endblock %}
